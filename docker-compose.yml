version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "${API_GATEWAY_PORT:-8000}:${API_GATEWAY_PORT:-8000}"
    environment:
      - NODE_ENV=development
      - API_GATEWAY_PORT=${API_GATEWAY_PORT:-8000}
      - AUTH_SERVICE_URL=http://auth-service:${AUTH_SERVICE_PORT}
      - ELDERLY_SERVICE_URL=http://elderly-service:${ELDERLY_SERVICE_PORT}
      - CHECK_IN_SERVICE_URL=http://check-in-service:${CHECK_IN_SERVICE_PORT:-5000}
      - ASR_SERVICE_URL=http://asr-service:${ASR_SERVICE_PORT:-5001}
      - LLM_SERVICE_URL=http://llm-service:${LLM_SERVICE_PORT:-5002}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth-service
      - elderly-service
  auth-service:
    build: 
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    environment:
      - NODE_ENV=development
      - PORT=${AUTH_SERVICE_PORT}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      - mongodb

  elderly-service:
    build:
      context: ./services/elderly-management-service
      dockerfile: Dockerfile
    ports:
      - "${ELDERLY_SERVICE_PORT}:${ELDERLY_SERVICE_PORT}"
    environment:
      - NODE_ENV=development
      - PORT=${ELDERLY_SERVICE_PORT}
      - AUTH_SERVICE_URL=http://auth-service:${AUTH_SERVICE_PORT}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth-service

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
