admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # Health check
              - match:
                  prefix: "/health"
                direct_response:
                  status: 200
                  body:
                    inline_string: '{"status":"UP","message":"API Gateway is running"}'
              # Version endpoint
              - match:
                  prefix: "/api/version"
                direct_response:
                  status: 200
                  body:
                    inline_string: '{"version":"1.0.0","name":"GuardianCare API Gateway"}'
              # Auth service routes (no auth required)
              - match:
                  prefix: "/api/auth"
                route:
                  cluster: auth_service
                  timeout: 30s
              # User profile route
              - match:
                  path: "/api/users/profile"
                route:
                  cluster: auth_service
                  timeout: 30s
                  prefix_rewrite: "/api/auth/profile"
              # Elderly management routes
              - match:
                  prefix: "/api/elderly"
                route:
                  cluster: elderly_service
                  timeout: 30s
              # Check-in service routes
              - match:
                  prefix: "/api/check-in"
                route:
                  cluster: check_in_service
                  timeout: 30s
              # ASR service routes
              - match:
                  prefix: "/api/asr"
                route:
                  cluster: asr_service
                  timeout: 30s
              # LLM service routes
              - match:
                  prefix: "/api/llm"
                route:
                  cluster: llm_service
                  timeout: 30s
          http_filters:
          - name: envoy.filters.http.jwt_authn
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
              providers:
                guardian_jwt:
                  forward: true
                  from_headers:
                    - name: Authorization
                      value_prefix: "Bearer "
                  local_jwks:
                    inline_string: '{"keys":[{"kty":"oct","k":"NmJlMmUyM2JhNDc2MTg2ZmJjMTIzNzQ1MmU5ZGJjZTU3YzUzMzFkZjQ0OGMzYzdlNDgwNGIzZTUyMGJiZTBjM2M2YzhjYTJmZTFjYWYzZjM1OTU2YWU1YTZlMDM4MDc2YzE0ZDNmOTJlMzhkYzExYTliMTkwZWI4YTRkYzE4YjM=","alg":"HS256"}]}'
                  payload_in_metadata: "jwt_payload"
                  clock_skew_seconds: 300
              rules:
              - match:
                  prefix: "/api/auth/login"
              - match:
                  prefix: "/api/auth/register"
              - match:
                  prefix: "/health"
              - match:
                  prefix: "/api/version"
              - match:
                  prefix: "/"
                requires:
                  provider_name: guardian_jwt
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: auth_service
    connect_timeout: 30s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: auth_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth-service
                port_value: 3000

  - name: elderly_service
    connect_timeout: 30s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: elderly_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: elderly-service
                port_value: 3001

  - name: check_in_service
    connect_timeout: 30s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: check_in_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: check-in-service
                port_value: 5000

  - name: asr_service
    connect_timeout: 30s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: asr_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: asr-service
                port_value: 5001

  - name: llm_service
    connect_timeout: 30s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: llm_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: llm-service
                port_value: 5002
